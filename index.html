<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none;
        }

        audio {
            display: none;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
        }

        button:hover {
            background-color: rgb(112, 145, 108);
        }

        audio.controls {
            display: block;
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
        }

        video {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="content">
        <img id="image" src="https://raw.githubusercontent.com/giannnzvvv/testforschoolidk/main/4507bbb0616b7712f765a3a0053d1cab.gif" alt="Imagem após o clique.">

        <audio id="audio" loop controls>
            <source src="https://raw.githubusercontent.com/giannnzvvv/testforschoolidk/main/bullying.mp3" type="audio/mpeg">
            Seu navegador não suporta o formato de áudio.
        </audio>

        <button id="gifButton" onclick="playGifAndAudio()">Tocar o Jingle!</button>
        <button id="videoButton" onclick="embedVideo()">Tocar a animação!</button>
        <button id="videoAndAudioButton" onclick="playEmbedVideoPAnim()">Tocar a animação e o Jingle!</button>

        <div id="videoContainer"></div>
        <button id="goBackButton" style="display:none;" onclick="goBack()">Voltar à página principal.</button>
    </div>

    <script>
        function playGifAndAudio() {
            const audio = document.getElementById('audio');
            const image = document.getElementById('image');
            const gifButton = document.getElementById('gifButton');
            const videoButton = document.getElementById('videoButton');
            const goBackButton = document.getElementById('goBackButton');
            const videoAndAudioButton = document.getElementById('videoAndAudioButton');

            // Tocar o áudio e mostrar a imagem
            audio.play();
            image.style.display = 'block';

            // Esconder os botões e mostrar o botão de voltar
            gifButton.style.display = 'none';
            videoButton.style.display = 'none';
            videoAndAudioButton.style.display = 'none';
            goBackButton.style.display = 'block';
        }

        function embedVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const gifButton = document.getElementById('gifButton');
            const videoButton = document.getElementById('videoButton');
            const goBackButton = document.getElementById('goBackButton');
            const videoAndAudioButton = document.getElementById('videoAndAudioButton');

            // Embed do vídeo no site
            if (!document.getElementById('embeddedVideo')) {
                const video = document.createElement('video');
                video.id = 'embeddedVideo';
                video.src = "https://raw.githubusercontent.com/giannnzvvv/testforschoolidk/main/WhatsApp%20Video%202024-11-22%20at%2012.12.40%20AM.mp4";
                video.controls = true;
                video.autoplay = true;
                video.style.maxWidth = "100%";
                videoContainer.appendChild(video);
            }

            // Esconder os botões e mostrar o botão de voltar
            gifButton.style.display = 'none';
            videoAndAudioButton.style.display = 'none';
            videoButton.style.display = 'none';
            goBackButton.style.display = 'block';
        }

        function playEmbedVideoPAnim() {
            const videoContainer = document.getElementById('videoContainer');
            const audio = document.getElementById('audio');
            const gifButton = document.getElementById('gifButton');
            const videoButton = document.getElementById('videoButton');
            const videoAndAudioButton = document.getElementById('videoAndAudioButton');
            const goBackButton = document.getElementById('goBackButton');
            const image = document.getElementById('image');

            // Embed do vídeo no site
            if (!document.getElementById('embeddedVideo')) {
                const video = document.createElement('video');
                video.id = 'embeddedVideo';
                video.src = "https://raw.githubusercontent.com/giannnzvvv/testforschoolidk/main/WhatsApp%20Video%202024-11-22%20at%2012.12.40%20AM.mp4";
                video.controls = true;
                video.autoplay = true;
                video.style.maxWidth = "100%";
                videoContainer.appendChild(video);
            }

            // Tocar o áudio e mostrar a imagem
            audio.play();
            image.style.display = 'block';

            // Esconder os botões e mostrar o botão de voltar
            gifButton.style.display = 'none';
            videoButton.style.display = 'none';
            videoAndAudioButton.style.display = 'none';
            goBackButton.style.display = 'block';
        }

       function goBack() {
            const audio = document.getElementById('audio');
            const image = document.getElementById('image');
            const videoContainer = document.getElementById('videoContainer');
            const gifButton = document.getElementById('gifButton');
            const videoButton = document.getElementById('videoButton');
            const videoAndAudioButton = document.getElementById('videoAndAudioButton');
            const goBackButton = document.getElementById('goBackButton');

    // Resetar os estados
            audio.pause();
            image.style.display = 'none';
            videoContainer.innerHTML = '';
    
    // Exibir os botões novamente
            gifButton.style.display = 'block';
            videoButton.style.display = 'block';
            videoAndAudioButton.style.display = 'block'; // Adicionado para garantir que o botão reapareça
            goBackButton.style.display = 'none'; // Esconde o botão de voltar
}
    </script>

</body>
</html>
